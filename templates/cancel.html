<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Canceled</title>
    <link rel="stylesheet" type="text/css" href="/static/styles/index.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            line-height: 1.5;
            min-height: 100vh;
            background: #f3f3f3;
            flex-direction: column;
            margin: 0;
            position: relative;
        }

        .main {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: transform 0.2s;
            width: 80%;
            max-width: 1200px;
            text-align: center;
        }

        h1, h2 {
            color: #4CAF50;
        }

        p {
            color: #555;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        .shopping_cart {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #4CAF50;
            cursor: pointer;
        }

        .shopping_cart img {
            width: 50px;
            height: 50px;
        }

        .shopping_cart_background {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="shopping_cart">
        <a href="/cart">
            <img src="/static/images/shopping-cart.png" alt="Shopping Cart">
        </a>
    </div>
    <div class="main">
        <h1>Checkout Canceled</h1>
        <p>Forgot to add something to your cart? Shop around then come back to pay!</p>
        <a href="/">Return to our homepage</a>.
    </div>
</body>
</html>
