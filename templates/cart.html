<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
        }
        .products, .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">

                    {% for item in items %}

                    <div class="row">
                        <div class="col-sm-9">
                            <div>
                                <h3>{{ item[1].name }}</h3>
                                <div class="my-3">
                                    <label for="quantity">Quantity</label>
                                    <a href="/remove/{{item[1].id}}"><button>-</button></a>
                                    <span id="quantity">{{ item[0].quantity }}</span>
                                    <a href="/add/{{item[1].id}}"><button>+</button></a>

                                </div>

                                <div class="d-flex justify-content-between">
                                    <p><span><strong>USD {{ item[1].price }}</strong></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>

                    {% endfor %}
                </div>
            </div>
        </div>
        <form action="/create-checkout-session" method="POST">
            <button type="submit" id="checkout-button">Checkout</button>
        </form>
    </div>
</body>
</html>
